<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded PDF Viewer</title>
</head>
<body>

<!-- Embedding PDF -->
<h></h>
<embed src="example.pdf" type="application/pdf" width="100%" height="600px">

<!-- Button to Download PDF -->
<button onclick="window.location.href='example.pdf'" type="button">Download PDF</button>

</body>
</html>
